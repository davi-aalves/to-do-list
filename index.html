<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <header>
      <input type="text" id="busca" placeholder="Pesquisar por título" />
    </header>
    <main>
      <section id="tarefas">
        <h2>Tarefas <button onclick="novaTarefa()">Nova tarefa</button></h2>
        <h5>Nenhuma tarefa registrada.</h5>
      </section>
      <section id="overlay" onclick="fecharModal()"></section>
      <div id="criarTarefa" class="modal">
        <form>
          <h3>
            Criar tarefa
            <box-icon name="x" size="md" onclick="fecharModal()"></box-icon>
          </h3>
          <label for="titulo">Título</label>
          <input type="text" id="titulo" />
          <label for="descricao">Descrição</label>
          <textarea id=""></textarea>
          <button>Criar</button>
        </form>
      </div>
    </main>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="index.js"></script>
  </body>
</html>
